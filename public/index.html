<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quan Le's WS-10</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
        <link rel="stylesheet" type="text/css" href="styles.css"/>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
        integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
        crossorigin="anonymous">
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/canvasjs.min.js" 
        integrity="sha512-FJ2OYvUIXUqCcPf1stu+oTBlhn54W0UisZB/TNrZaVMHHhYvLBV9jMbvJYtvDe5x/WVaoXZ6KB+Uqe5hT2vlyA==" 
        crossorigin="anonymous"></script>
        <script>
            window.onload = function () {
                var chart = new CanvasJS.Chart("chartContainer", {
                animationEnabled: true,
                title:{
                    text: "Ten Meals and Their Macros"
                },
                axisX: {
                    title : "Macros"
                },
                axisY: {
                    prefix: "#",
                    title : "Meals"
                },
                toolTip: {
                    shared: true
                },
                legend:{
                    cursor: "pointer",
                    itemclick: toggleDataSeries
                },
                data: [{
                    type: "stackedBar",
                    name: "Calories",
                    showInLegend: "true",
                    yValueFormatString: "#",
                    dataPoints: [
                        { x: new Date(2017, 0, 30), y: 56 },
                        { x: new Date(2017, 0, 31), y: 45 },
                        { x: new Date(2017, 1, 1), y: 71 },
                        { x: new Date(2017, 1, 2), y: 41 },
                        { x: new Date(2017, 1, 3), y: 60 },
                        { x: new Date(2017, 1, 4), y: 75 },
                        { x: new Date(2017, 1, 5), y: 98 }
                    ]
                },
                {
                    type: "stackedBar",
                    name: "Serving Size",
                    showInLegend: "true",
                    yValueFormatString: "#",
                    dataPoints: [
                        { x: new Date(2017, 0, 30), y: 86 },
                        { x: new Date(2017, 0, 31), y: 95 },
                        { x: new Date(2017, 1, 1), y: 71 },
                        { x: new Date(2017, 1, 2), y: 58 },
                        { x: new Date(2017, 1, 3), y: 60 },
                        { x: new Date(2017, 1, 4), y: 65 },
                        { x: new Date(2017, 1, 5), y: 89 }
                    ]
                },
                {
                    type: "stackedBar",
                    name: "Cholesterol",
                    showInLegend: "true",
                    yValueFormatString: "#",
                    dataPoints: [
                        { x: new Date(2017, 0, 30), y: 48 },
                        { x: new Date(2017, 0, 31), y: 45 },
                        { x: new Date(2017, 1, 1), y: 41 },
                        { x: new Date(2017, 1, 2), y: 55 },
                        { x: new Date(2017, 1, 3), y: 80 },
                        { x: new Date(2017, 1, 4), y: 85 },
                        { x: new Date(2017, 1, 5), y: 83 }
                    ]
                },
                {
                    type: "stackedBar",
                    name: "Sodium",
                    showInLegend: "true",
                    yValueFormatString: "#",
                    dataPoints: [
                        { x: new Date(2017, 0, 30), y: 61 },
                        { x: new Date(2017, 0, 31), y: 55 },
                        { x: new Date(2017, 1, 1), y: 61 },
                        { x: new Date(2017, 1, 2), y: 75 },
                        { x: new Date(2017, 1, 3), y: 80 },
                        { x: new Date(2017, 1, 4), y: 85 },
                        { x: new Date(2017, 1, 5), y: 105 }
                    ]
                },
                {
                    type: "stackedBar",
                    name: "Carbs",
                    showInLegend: "true",
                    yValueFormatString: "#",
                    dataPoints: [
                        { x: new Date(2017, 0, 30), y: 52 },
                        { x: new Date(2017, 0, 31), y: 55 },
                        { x: new Date(2017, 1, 1), y: 20 },
                        { x: new Date(2017, 1, 2), y: 35 },
                        { x: new Date(2017, 1, 3), y: 30 },
                        { x: new Date(2017, 1, 4), y: 45 },
                        { x: new Date(2017, 1, 5), y: 25 }
                    ]
                },
                {
                    type: "stackedBar",
                    name: "Protein",
                    showInLegend: "true",
                    yValueFormatString: "#",
                    dataPoints: [
                        { x: new Date(2017, 0, 30), y: 61 },
                        { x: new Date(2017, 0, 31), y: 55 },
                        { x: new Date(2017, 1, 1), y: 61 },
                        { x: new Date(2017, 1, 2), y: 75 },
                        { x: new Date(2017, 1, 3), y: 80 },
                        { x: new Date(2017, 1, 4), y: 85 },
                        { x: new Date(2017, 1, 5), y: 105 }
                    ]
                },
                {
                    type: "stackedBar",
                    name: "Fats",
                    showInLegend: "true",
                    yValueFormatString: "#",
                    dataPoints: [
                        { x: new Date(2017, 0, 30), y: 61 },
                        { x: new Date(2017, 0, 31), y: 55 },
                        { x: new Date(2017, 1, 1), y: 61 },
                        { x: new Date(2017, 1, 2), y: 75 },
                        { x: new Date(2017, 1, 3), y: 80 },
                        { x: new Date(2017, 1, 4), y: 85 },
                        { x: new Date(2017, 1, 5), y: 105 }
                    ]
                }]
            });
            chart.render();

            function toggleDataSeries(e) {
                if(typeof(e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
                    e.dataSeries.visible = false;
                }
                else {
                    e.dataSeries.visible = true;
                }
                chart.render();
            }
            }
        </script>
    </head>
    <body>
        <section>
            <div id="chartContainer" style="height: 300px; width: 100%;"></div>
            <h1>Quan Le's WS-10</h1>
            <table class="table is-bordered is-striped is-narrow is-hoverable is-fullwidth">
                <h2>Dining Hall Information</h2>
                <thead>
                    <tr>
                      <th>Hall ID</th>
                      <th>Hall Name</th>
                      <th>Hall Address</th>
                    </tr>
                  </thead>
                  <tbody>

                  </tbody>
            </table>
        </section>
        <script src="scripts.js"></script>
        <!-- <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script> -->
    </body>
</html>
